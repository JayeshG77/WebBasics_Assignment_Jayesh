<!DOCTYPE html>
<html>
    <head>
        <h1>User Registration form demo</h1>
    </head>
    <body>
        <form>
            <b>Enter Employee name</b>
            <input type="text" placeholder="Full Name">
            </br>

            <b>Enter Employee ID</b>
            <input type="number" placeholder="Emp ID">
        </br>

            <b>Enter Mail ID</b>
            <input type="email"placeholder="Email ID" >
            </br>

            <b>Enter Password</b>
            <input type="password" name="" id="password" placeholder="Password">
            </br>

            <b>Confirmed Password</b>
            <input type="password" name="" id="Confirmed" placeholder="Confirmed Password">
            </br>

            <b>Enter Joining Date</b>
            <input type="date" name="" id="">
            </br>

            <b>Select Gender</b>
            <input type="radio" name="Gender" value="Male">Male
            <input type="radio" name="Gender" value="Female">Female
            </br>
            
            <input type="checkbox">
            <b>Agreed all terms and condition</b>
            </br>

            <input type="reset">
            </br>

            <input type="image" src="icon.jpg" alt="Submit" width="30" height="30"></br>

        </form>
    </body>
   
</html>
