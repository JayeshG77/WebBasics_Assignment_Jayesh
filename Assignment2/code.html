<!DOCTYPE html>
<html>
<head>
  <title>Web Series Container</title>
  <h1>Trendin web series</h1>
  <link rel="stylesheet" href="style.css">
  </head>
<body>

      <img src="GOT.jpg" alt="Web Series 1">

        <h3>Game of Thrones</h3>

        <p>Episodes: 10</p>
